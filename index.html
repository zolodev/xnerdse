<html lang="en">
  <head>

      content="no-cache, no-store, must-revalidate"
    />

    <title>xNerd | Sneaky Shenanigans</title>
    <meta content="xNerd" name="author" />
    <meta content="Sneaky Shenanigans" name="description" />
    <meta content="xNerd | Sneaky Shenanigans" property="og:title" />
    <meta content="index,follow,noodp" name="robots" />
    <meta content="website" property="og:type" />
    <meta content="https://xnerd.se/" property="og:url" />
    <meta content="xNerd" property="og:site_name" />
    <meta content="Sneaky Shenanigans" property="og:description" />
    <meta content="xNerd" property="article:author" />

    <link rel="canonical" href="https://xnerd.se/" />
    <link rel="apple-touch-icon" sizes="180x180" href="Favicon.png" />
    <link rel="icon" type="image/png" href="Favicon.png" sizes="196x196" />
    <meta name="msapplication-TileImage" content="Favicon.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Source+Code+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      html {
        background-color: #000;
        overflow: hidden;
      }

      .footer {
        position: fixed;
        bottom: 0;
        text-align: center;
        width: 100%;
        color: #aaa;
        font-size: 1rem;
      }
      i.fas.fa-heart {
        color: red;
      }

      .center-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .centered-image {
        width: 80vw;
        height: 25vh;
        object-fit: contain;
      }

      h1 {
        text-align: center;
        color: #b100b1a7;
        transform: translate(-12vh, -2vh);
        font-size: 3vw;
        z-index: 1;
        font-family: "Fira Code", "Source Code Pro", monospace;
        padding: 2vh;
        /* box-shadow: inset 0 0 20px #b100b16e, 0 0 20px #b100b16e; */
        /* border-radius: 25px; */
      }

      h1 span.shady {
        opacity: 0.8;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .fade-in-fast {
        animation: fadeIn 1.2s ease-in;
      }
      .fade-in-slow {
        animation: fadeIn 2s ease-in;
      }

      .animated-word::before {
        content: "design";
        animation: changeWord 16s 1 forwards;
        opacity: 1;
        color: #b100b1;
      }

      .pulse-heart {
        color: #fd4e4e; /* Text color */
        text-shadow: 0 0 2px rgba(255, 150, 150, 0.8),
          0 0 10px rgba(255, 150, 150, 0.6), 0 0 3px rgba(255, 150, 150, 0.4);
        /* font-size: 2em;  */
        animation: pulseGlow 2s infinite; /* Animation for pulsing effect */
      }

      @keyframes pulseGlow {
        0%,
        100% {
          text-shadow: 0 0 2px rgba(255, 150, 150, 0.8),
            0 0 10px rgba(255, 150, 150, 0.6), 0 0 3px rgba(255, 150, 150, 0.4);
        }
        50% {
          text-shadow: 0 0 3px rgba(255, 150, 150, 1),
            0 0 10px rgba(255, 150, 150, 0.8), 0 0 5px rgba(255, 150, 150, 0.6);
        }
      }

      @keyframes changeWord {
        0%,
        30% {
          content: "design";
          opacity: 1;
          text-shadow: 0 0 1px rgba(255, 255, 255, 0.2),
            0 0 8px rgba(255, 255, 255, 0.25);
        }
        31%,
        33% {
          opacity: 0;
        }
        34%,
        63% {
          content: "_devel";
          opacity: 1;
          text-shadow: 0 0 1px rgba(255, 255, 255, 0.2),
            0 0 8px rgba(255, 255, 255, 0.25);
        }
        64%,
        66% {
          opacity: 0;
        }
        67%,
        100% {
          content: "ðŸ˜ˆ";
          opacity: 1;
        }
      }

      /* Responsive styling for mobile devices */
      @media (max-width: 870px) {
        h1 {
          /* font-size: 3vw;
          transform: translate(0vw, -8vw); */
          font-size: 4vh;
          transform: none;
          box-shadow: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="center-container">
      <picture>
        <source srcset="xNerd-inverted.svg" type="image/svg+xml" />
        <source srcset="xNerd-inverted.webp" type="image/webp" />
        <img
          class="centered-image fade-in-fast"
          src="xNerd-inverted.jpg"
          alt="xNerd logo"
        />
      </picture>
      <h1>
        <span class="shady">Sneaky shenanigans by </span
        ><span class="animated-word"></span>
      </h1>
    </div>
    <div class="footer">
      <p>&copy; 2024 &mdash; <i class="pulse-heart fas fa-heart"></i> xNerd.</p>
    </div>
  </body>
</html>
